<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="head">Simon Says Game</h1>
    <h2 class="play">Press START to play</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn one" type="button" id="one"></div>
            <div class="btn two" type="button" id="two"></div>
        </div>
        <div class="line-two">
            <div class="btn three" type="button" id="three"></div>
            <div class="btn four" type="button" id="four"></div>
        </div>
    </div>
    <h5> <u>How to Play:</u> Remember the color blinking sequence Then Match the sequence by clicking on the boxes.</h5>
    <h3>Highest score : 0</h3>
    <button>START</button>
    <h4>Hint : Remember the color sequence</h4>
    <footer>
        <p>Made with &hearts; by Rudra</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
